<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c043c7361d.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="">
    <div class="background">
        <div class="calculatorFrame">
            <div id="darkLightMode">
                <i class="fa-regular fa-sun" ></i>
                <i class="fa-regular fa-moon active" ></i>
            </div>
            <div class="miniDisplay"></div>
            <div id="display"></div>
            <div id="buttons">
                <button class="greenColor">AC</button>
                <button class="greenColor">+-</button>
                <button class="greenColor">%</button>
                <button class="redColor">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="redColor">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="redColor">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="redColor">+</button>
                <button>del</button>
                <button>0</button>
                <button>.</button>
                <button class="redColor">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
