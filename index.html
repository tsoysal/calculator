<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c043c7361d.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="background">
        <div class="calculatorFrame">
            <div id="darkLightMode">
                <i class="fa-regular fa-sun" style="color: #000000;"></i>
                <i class="fa-regular fa-moon" style="color: #000000;"></i>
            </div>
            <div class="miniDisplay">308 x 42</div>
            <div id="display">12,936</div>
            <div id="buttons">
                <button>AC</button>
                <button>+-</button>
                <button>%</button>
                <button>/</button>
                <br>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
                <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <br>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <br>
                <button><-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
